apiVersion: admissionregistration.k8s.io/v1beta1
kind: MutatingWebhookConfiguration 
metadata:
  name: nemutator
webhooks:
- name: cubo.local.io
  clientConfig: 
    url: https://cubo.local.io:8765/mutate
    caBundle: 
  rules: 
  - apiGroups:   [""]
    apiVersions: ["v1"]
    operations:  ["CREATE", "UPDATE"]
    resources:   ["pods", "deployments"]
    scope: "*"
  failurePolicy: Ignore
  timeoutSeconds: 5
